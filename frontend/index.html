<!doctype html>
<html>
 
<head>
    <meta charset="utf-8">
    <title>中古車販売システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/carSale.css" />
    <script type="text/javascript" src="./js/carSale.js"></script>
</head>
 
<body>
    <div>     
        <div class="content">
            <div class="form sign-in">
                <h2>中古車販売システム</h2>
                <br><br><br>
                <label>
                    <span>ユーザー名</span>
                    <input type="text" id="userInput"/>
                </label>
                <label>
                    <div>パスワード</div>
                    <input type="password" id="pwdInput"/>
                </label>
                <button></button>
                <button type="button" class="forgetPwd" onclick="forgetPwd()">パスワードを忘れた場合</button>
                <button type="button" class="submit" onclick="login()">ログイン</button>
            </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">
                        <h2>まだ登録されていませんか？</h2>
                        <p>今すぐ登録して、多くの機会を見つけましょう！</p><br>
                        <p>あなたの車がいくらで売れるか見てみましょう！</p>
                    </div>
                    <div class="img__text m--in">
                        <h2>既にアカウントをお持ちですか？</h2>
                        <p>アカウントがある場合はログインしてください。久しぶりですね！</p>
                    </div>
                    <div class="img__btn" onclick="change()">
                        <span class="m--up">登録機能へ</span>
                        <span class="m--in">ログイン機能へ</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>今すぐ登録</h2>
                    <label>
                        <span>ユーザー名</span>
                        <input type="text" id="_userInput"/>
                    </label>
                    <label>
                        <span>電話番号</span>
                        <input type="tel" id="_phoNumInput"/>
                    </label>
                    <label>
                        <span>パスワード</span>
                        <input type="password" id="_pwdInput"/>
                    </label>
                    <button type="button" class="submit" onclick="logon()">登録</button>
                </div>
            </div>
        </div>
    
        <script type="text/javascript">
            document.querySelector('.img__btn').addEventListener('click', function() {
                document.querySelector('.content').classList.toggle('s--signup')
            })
            
        </script>
    
        </div>
    </div>
    
</body>
 
</html>
